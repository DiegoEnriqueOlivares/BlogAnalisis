<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Análisis Numérico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
        }
        .post h2 {
            color: #333;
        }
        .post p {
            color: #666;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog de Análisis Numérico</h1>
    </header>
    <div class="container">
        <div class="post">
            <h2>Título del Post 1</h2>
            <p>Contenido del blog sobre análisis numérico...</p>
        </div>
        <div class="post">
            <h2>Título del Post 2</h2>
            <p>Otro contenido interesante sobre análisis numérico...</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Blog de Análisis Numérico</p>
    </footer>
</body>
</html>
